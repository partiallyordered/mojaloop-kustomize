resources:
  - ../centralledger
  - ./mysql
  - ../kafka

configurations:
  - ./kustomizeconfig/namereference.yaml

configMapGenerator:
  - name: mysql
    behavior: merge
    literals:
      - MYSQL_DATABASE=central_ledger
      - MYSQL_USER=central_ledger
